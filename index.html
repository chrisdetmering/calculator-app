<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./calculator-solid.svg">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calc-background">
            <div id="display"><div class="output">0</div></div>
            <div id="numpad">
                <div class="clear-btn">AC</div>
                <div class="blank-btn"></div>
                <div class="blank-btn"></div>
                <div class="operator"><i class="operator fas fa-divide"><span>/</span></i></div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator"><i class="operator fas fa-times"><span>x</span></i></div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operator"><i class="operator fas fa-minus"><span>-</span></i></div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operator"><i class="operator fas fa-plus"><span>+</span></i></div>
                <div class="number" id='zero-btn'>0</div>
                <div class="decimal" id='decimal' >.</i></div>
                <div class="equals"><i class="equals fas fa-equals"><span>equals</span></i></div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
